<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>

      <button ion-button icon-only menuToggle>

      <ion-icon name="menu"></ion-icon>

    </button>

      <ion-buttons end>

          <button ion-button icon-only>

                <p class="heading">ACTIVE CARDS</p>
                
                <img src="assets/imgs/IMG-20180211-WA0002.png" alt="your image"  class="picha"> 

            </button>

      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

      <ion-card-content>

          <div class="taa">

              <h2 class="title">Active Cards</h2>

              <ion-grid>

                  <ion-row class="list">

                      <ion-col col-3 class="stylerr">

                          <h4 class="head">Brand</h4>

                      </ion-col>

                      <ion-col col-3 class="stylerr">

                          <h4 class="head">Country</h4>

                      </ion-col>

                      <ion-col col-3 class="stylerr">

                          <h4 class="head">Expiry Month</h4>

                      </ion-col>

                      <ion-col col-3 class="stylerr">

                          <h4 class="head">Expiry Year</h4>

                      </ion-col>

                  </ion-row>

              </ion-grid>

              <ion-grid>

                  <ion-row class="list" *ngFor="let i of value">

                      <ion-col col-3 class="stylers">

                          <div class="heads">{{i.brand}}</div>

                      </ion-col>

                      <ion-col col-3 class="stylers">

                          <div class="heads">{{i.country}}</div>

                      </ion-col>

                      <ion-col col-3 class="stylers">

                          <div class="heads">{{i.exp_month}}</div>

                      </ion-col>

                      <ion-col col-3 class="stylers">

                          <h4 class="heads">{{i.exp_year}}</h4>

                      </ion-col>

                  </ion-row>

              </ion-grid>

          </div>

      </ion-card-content>

  </ion-card>

</ion-content>
