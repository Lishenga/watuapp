<ion-header>

    <ion-navbar>
    
        <button ion-button icon-only menuToggle>
    
        <ion-icon name="menu"></ion-icon>
    
    </button>
    
        <ion-buttons end>
    
            <button ion-button icon-only>
    
                    <p class="heading">EDIT DETAILS</p>
    
                </button>
    
        </ion-buttons>
    
    </ion-navbar>
    
</ion-header>

<ion-content padding class="fuller">

  <div class="ta">

      <form (ngSubmit)="validateEmail()">

          <ion-grid>

              <ion-row>

                  <ion-col col-12>

                      <ion-item id="rounded">

                          <ion-input #input type="text" placeholder="First Name" [(ngModel)]="creator.fname" name="fname" value={{fname}}> 

                          </ion-input>

                      </ion-item>

                  </ion-col>

              </ion-row>

          </ion-grid>

          <ion-grid>

              <ion-row>

                  <ion-col col-12>

                      <ion-item id="rounded">

                          <ion-input #input type="text" placeholder="Last Name" [(ngModel)]="creator.lname" name="lname" value={{lname}}>

                          </ion-input>

                      </ion-item>

                  </ion-col>

              </ion-row>

          </ion-grid>

          <ion-grid>

              <ion-row>

                  <ion-col col-12>

                      <ion-item id="rounded">

                          <ion-input #input type="email" placeholder="Email Address" [(ngModel)]="creator.email" name="email"  value={{email}}>

                          </ion-input>

                      </ion-item>

                  </ion-col>

              </ion-row>

          </ion-grid>

          <ion-grid>

              <ion-row>

                  <ion-col col-12>

                    <ion-item id="rounded">

                        <ion-input #input type="text" placeholder="Phone Number" [(ngModel)]="creator.msisdn" name="msisdn" value={{msisdn}}>

                        </ion-input>

                    </ion-item>

                  </ion-col>

              </ion-row>

          </ion-grid>

          <button ion-button color="secondary" full round type="submit" class="btn">Submit</button>

      </form>

  </div>

</ion-content>
