<ion-header>

    <ion-navbar>
    
        <button ion-button icon-only menuToggle>
    
        <ion-icon name="menu"></ion-icon>
    
    </button>
    
        <ion-buttons end>
    
            <button ion-button icon-only>
    
                    <p class="heading">SETTINGS</p>
    
                </button>
    
        </ion-buttons>
    
    </ion-navbar>
    
</ion-header>
  
  <ion-content class="fuller">

    <form (ngSubmit)="set()">

      <ion-grid>

          <ion-row>

              <ion-col col-12>

                  <h4 class="header">Set Currency</h4>

                    <ion-item id="rounded">

                        <ion-select [(ngModel)]="setting.currency" name="currency" placeholder="Currency">

                            <ion-option value="USD">US Dollars </ion-option>

                            <ion-option value="CAND">Canadian Dollars </ion-option>

                            <ion-option value="GBP">Great Britain Pound</ion-option>

                            <ion-option value="KSH">Kenyan Shilling </ion-option>

                        </ion-select>

                    </ion-item>

              </ion-col>

          </ion-row>

      </ion-grid>

      <button ion-button color="secondary" full round type="submit" class="btn">Set</button>

    </form>
  
      <ion-row  style="padding-bottom:2px; padding-top:5px;">
  
          <ion-col col-12 no-padding class="card-spacer spacer">
      
            <p (click)="clear()">Clear Cache</p>
          
          </ion-col>
  
      </ion-row>
  
  </ion-content>
