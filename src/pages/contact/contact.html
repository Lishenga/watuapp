<ion-header>

    <ion-navbar>
    
        <button ion-button icon-only menuToggle>
    
        <ion-icon name="menu"></ion-icon>
    
    </button>
    
        <ion-buttons end>
    
            <button ion-button icon-only>
    
                    <p class="heading">CONTACT US</p>
    
                </button>
    
        </ion-buttons>
    
    </ion-navbar>
    
</ion-header>


<ion-content class="fuller">

  <ion-card class="alert">

      <span class="word">{{ time }}</span>

  </ion-card>

  <ion-grid>

      <!--
            <ion-row *ngFor="let values of value">
    
                <ion-col col-9 class="message" [ngClass]="values.sender === phone ? 'message--mine' : 'message--other'">
    
                    <div class="time">{{values.created_at | date:'MMM. dd @ hh:MM'}} </div>
    
                    <span class="user_name" *ngIf="values.sender === phone">{{ phone }}:</span><br>
    
                    <span class="user_name" *ngIf="values.sender !== phone">Admin:</span><br>
    
                    <span>{{ values.message }}</span>
    
                </ion-col>
    
            </ion-row>
        -->

      <ion-row *ngFor="let message of messages">

          <ion-col col-9 class="message" [ngClass]="message.from === name ? 'message--mine' : 'message--other'">

              <div class="time">{{message.created | date:'MMM. dd @ hh:MM'}}</div>

              <span class="user_name">{{ message.from }}:</span><br>

              <span>{{ message.text.text }}</span>

          </ion-col>

      </ion-row>

  </ion-grid>

</ion-content>


<ion-footer>

  <ion-toolbar>

      <ion-row class="message_row">

          <ion-col col-9>

              <ion-item no-lines>

                  <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>

              </ion-item>

          </ion-col>

          <ion-col col-3>

              <button ion-button color="secondary" full round (click)="sendMessage()" [disabled]="message === ''">
    
                    Send
    
                    </button>

          </ion-col>

      </ion-row>

  </ion-toolbar>

</ion-footer>
