<ion-header>

    <ion-navbar>
    
        <button ion-button icon-only menuToggle>
    
        <ion-icon name="menu"></ion-icon>
    
    </button>
    
        <ion-buttons end> 
    
            <button ion-button icon-only>
    
                    <p class="heading">MY PROFILE</p>
    
                </button>
    
        </ion-buttons>
    
    </ion-navbar>
    
</ion-header>

<ion-content class=fuller>
    
    <ion-row  style="padding-bottom:2px; padding-top:5px;">

        <ion-col col-12 no-padding>
 
            <ion-card class="card-spacer" no-padding no-border no-shadow>

                <div *ngIf="myphoto == null">

                    <img src="assets/imgs/person.png" alt="Upload Your Profile Picture" class="ionizing" (click)="presentActionSheet()">

                </div>

                <div *ngIf="myphoto !== null">

                    <img [src]=myphoto alt="Upload Your Picture" class="ionizing" (click)="presentActionSheet()">

                </div>
    
            </ion-card>
        
        </ion-col>

    </ion-row>

    <ion-row  style="padding-bottom:2px; padding-top:5px;">

        <ion-col col-12 no-padding>

            <ion-card class="card-spacer spacercr" no-padding no-border no-shadow>
        
                <p class="names">{{_token}} {{lname}}</p>
    
            </ion-card>
        
        </ion-col>

    </ion-row>

    <ion-row  style="padding-bottom:2px; padding-top:5px; margin-top: -10px">

        <ion-col col-12 no-padding class="card-spacer spacer" (click)="profile()">

            <ion-icon name="contact" class="sender"></ion-icon>

            <p>Change Profile Details</p>
        
        </ion-col>

    </ion-row>

    <ion-row  style="padding-bottom:2px; padding-top:5px;">

        <ion-col col-12 no-padding class="card-spacer spacer" (click)="password()">
        
            <ion-icon name="lock" class="senser"></ion-icon>

            <p>Change Password</p>
        
        </ion-col>

    </ion-row>

</ion-content>
