<ion-header>

    <ion-navbar>
    
        <button ion-button icon-only menuToggle>
    
        <ion-icon name="menu"></ion-icon>
    
    </button>
    
        <ion-buttons end>
    
            <button ion-button icon-only>
    
                    <p class="heading">CHANGE PASSWORD</p>
    
                </button>
    
        </ion-buttons>
    
    </ion-navbar>
    
</ion-header>
    
<ion-content padding class="fuller">

    <div class="ta">

        <form (ngSubmit)="change()">

            <ion-grid>

                <ion-row>

                    <ion-col col-12>

                        <ion-item id="rounded">

                            <ion-input #input type="password" placeholder="Old Password" [(ngModel)]="pass.old" name="old"> 

                            </ion-input>

                        </ion-item>

                    </ion-col>

                </ion-row>

            </ion-grid>

            <ion-grid>

                <ion-row>

                    <ion-col col-12>

                        <ion-item id="rounded">

                            <ion-input #input type="password" placeholder="New Password" [(ngModel)]="pass.password" name="password">

                            </ion-input>

                        </ion-item>

                    </ion-col>

                </ion-row>

            </ion-grid>

            <ion-grid>

                <ion-row>

                    <ion-col col-12>

                        <ion-item id="rounded">

                            <ion-input #input type="password" placeholder="Confirm New Password" [(ngModel)]="pass.confirm" name="email">

                            </ion-input>

                        </ion-item>

                    </ion-col>

                </ion-row>

            </ion-grid>

            <button ion-button color="secondary" full round type="submit" class="btn">Submit</button>

        </form>

    </div>

</ion-content>
