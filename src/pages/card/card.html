<ion-header>

    <ion-navbar>
    
        <button ion-button icon-only menuToggle>
    
        <ion-icon name="menu"></ion-icon>
    
    </button>
    
        <ion-buttons end>
    
            <button ion-button icon-only>
    
                    <p class="heading">CARD</p>
    
                </button>
    
        </ion-buttons>
    
    </ion-navbar>
    
</ion-header>
    
<ion-content class="fuller">

    <form (ngSubmit)="createStripeCard()">

        <h4 class="header">Add Card</h4>

        <ion-slides style="margin-top:10px">

            <ion-slide>

                <ion-row  style="padding-bottom:2px; padding-top:5px;">

                    <ion-col col-12 no-padding>
            
                        <ion-card class="card-spacer spacer" no-padding no-border no-shadow>
                    
                            <ion-input #input type="number" placeholder="Card Number" [(ngModel)]="stripe.number" name="number">

                            </ion-input>
                
                        </ion-card>
                    
                    </ion-col>
            
                </ion-row>

                <button ion-button color="secondary" full round (click)="slideChanged()"  class="btn">Next</button>

            </ion-slide>
    
            <ion-slide>

                <ion-row  style="padding-bottom:2px; padding-top:5px;">

                    <ion-col col-12 no-padding>
            
                        <ion-card class="card-spacer spacer" no-padding no-border no-shadow>
                    
                            <ion-input #input type="number" placeholder="Expiry Year" [(ngModel)]="stripe.year" name="year">

                            </ion-input>
                
                        </ion-card>
                    
                    </ion-col>
            
                </ion-row>

                <button ion-button color="secondary" full round (click)="slideChanged()"  class="btn">Next</button>

            </ion-slide>

            <ion-slide>

                <ion-row  style="padding-bottom:2px; padding-top:5px;">

                    <ion-col col-12 no-padding>
            
                        <ion-card class="card-spacer spacer" no-padding no-border no-shadow>
                    
                            <ion-input #input type="number" placeholder="Expiry Month" [(ngModel)]="stripe.month" name="month">
        
                            </ion-input>
                
                        </ion-card>
                    
                    </ion-col>
            
                </ion-row>
    
                <button ion-button color="secondary" full round (click)="slideChanged()"  class="btn">Next</button>

            </ion-slide>

            <ion-slide>

                <ion-row  style="padding-bottom:2px; padding-top:5px;">

                    <ion-col col-12 no-padding>
            
                        <ion-card class="card-spacer spacer" no-padding no-border no-shadow>
                    
                            <ion-input #input type="number" placeholder="CVC" [(ngModel)]="stripe.cvc" name="cvc">
        
                            </ion-input>
                
                        </ion-card>
                    
                    </ion-col>
            
                </ion-row>
    
                <button ion-button color="secondary" full round type="submit" class="btn">Submit</button>

            </ion-slide>

        </ion-slides>

    </form>
    
    <h2 class="header">My Cards</h2>

    <ion-card class="carderr" *ngFor="let i of value">

        <ion-row>

            <ion-col class="colman" col-4>

                {{i.brand}}

            </ion-col>

            <ion-col class="colman" col-4>

                {{i.last4}}

            </ion-col>

            <ion-col class="colman" col-4>

                <ion-icon  color="danger" name="close" (click)="delete()">
                    
                </ion-icon>

            </ion-col>

        </ion-row>

        <ion-row>

            <ion-col col-4>

                {{i.funding}}

            </ion-col>

        </ion-row>

    </ion-card>

</ion-content>
