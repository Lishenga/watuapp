<ion-header>

  <ion-navbar>

      <button ion-button icon-only menuToggle>

        <ion-icon name="menu"></ion-icon>

        </button>

  </ion-navbar> 

</ion-header>

<ion-content class="fuller">

  <h2 class="titler">Forgot Password or Username</h2>

  <div class="malema">

    <form (ngSubmit)="forgotten()">

        <ion-grid>

            <ion-row>

                <ion-col col-12>

                    <ion-item id="rounded">

                        <ion-input #input type="email" placeholder="Email Address" [(ngModel)]="forgot.email" name="email">

                        </ion-input>

                    </ion-item>

                </ion-col>

            </ion-row>

        </ion-grid>

        <button ion-button color="secondary" full round type="submit" class="btn">Submit</button>

    </form>

  </div>

</ion-content>
