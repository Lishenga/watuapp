<ion-header>

  <ion-navbar>

      <button ion-button icon-only menuToggle>
    
        <ion-icon name="menu"></ion-icon>
    
      </button>

      <ion-buttons end>

          <button ion-button icon-only>
    
                <p class="heading">Chat</p>
                
                <img src="assets/imgs/IMG-20180211-WA0002.png" alt="your image"  class="picha"> 
    
                </button>

      </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list *ngFor="let item of people">

      <ion-card (click)="joinChat({phone :item.phone, name: item.user})" class="buttonine">

          <ion-card-content>

              <ion-row>

                    <ion-col col-3>

                        <img src="assets/imgs/person.png" alt="Upload Your Profile Picture" class="define">
    
                    </ion-col>

                  <ion-col col-9>

                      {{item.user}}

                      <div *ngFor="let message of messages" class="message" [ngClass]="message.from === nickname ? 'message--mine' : 'message--other'">

                          <div *ngIf="item.phone == message.receiver && message.sender == phone">

                              {{message.text}}

                          </div>

                      </div>

                  </ion-col>

              </ion-row>

          </ion-card-content>

      </ion-card>

  </ion-list>

</ion-content>
