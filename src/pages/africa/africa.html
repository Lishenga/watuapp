<ion-header>

  <ion-navbar>
  
      <button ion-button icon-only menuToggle>
  
      <ion-icon name="menu"></ion-icon>
  
  </button>
  
      <ion-buttons end>
  
          <button ion-button icon-only>
  
                  <p class="heading">SEND MONEY</p>
  
              </button>
  
      </ion-buttons>
  
  </ion-navbar>
  
</ion-header>

<ion-content class="fuller">

  <form (ngSubmit)="send()">

      <ion-slides>

          <ion-slide>

              <ion-grid style="padding-bottom:2px; padding-top:5px;">

                  <h4 class="headerss">Receiver's Phone Number</h4>

                  <ion-row style="padding-bottom:2px; padding-top:5px;"  *ngIf="contactfound.displayName == null || contactfound.displayName == undefined">

                      <ion-col col-9 no-padding no-border no-shadow>

                          <ion-item id="roundeds">

                              <ion-input #input type="number" placeholder="Receiver's Phone Number" [(ngModel)]="sender.phone" name="phone">

                              </ion-input>

                          </ion-item>

                      </ion-col>

                      <ion-col col-3 no-padding no-border no-shadow>

                          <ion-icon class="searcher" color="secondary" name="search" (click)="findfn()"></ion-icon>
                          
                      </ion-col>

                  </ion-row>

                  <div *ngIf="contactfound.displayName !== null || contactfound.displayName !== undefined">

                      <p class="name">{{contactfound.displayName}}</p>
  
                  </div>

              </ion-grid>

              <button ion-button color="secondary" full round (click)="slideChanged()"  class="btn">Next</button>

          </ion-slide>

          <ion-slide>

              <ion-grid>

                  <ion-row>
      
                      <ion-col col-12>

                          <h4 class="header">Amount</h4>
      
                          <ion-item id="rounded">
      
                              <ion-input #input type="number" placeholder="Amount" [(ngModel)]="sender.amount" name="amount">
      
                              </ion-input>
      
                          </ion-item>
      
                      </ion-col>
      
                  </ion-row>
      
              </ion-grid>

              <button ion-button color="secondary" full round (click)="slideChanged()"  class="btn">Next</button>

          </ion-slide>

          <ion-slide>

              <ion-grid>

                  <ion-row>
      
                      <ion-col col-12>

                          <h4 class="header">Means to Use</h4>
      
                          <ion-item id="rounded" *ngFor="let i of value">

                              <ion-select [(ngModel)]="sender.card" name="card" placeholder="Means to Use">
      
                                <ion-option value={{i.last4}}>{{i.brand}} {{i.country}} {{i.last4}}</ion-option>

                                <ion-option value="M-PESA">M-Pesa</ion-option>
      
                              </ion-select>
      
                          </ion-item>
      
                      </ion-col>
      
                  </ion-row>
      
              </ion-grid>

              <button ion-button color="secondary" full round (click)="slideChanged()"  class="btn">Next</button>

          </ion-slide>

          <ion-slide>

              <ion-grid>

                  <ion-row>
      
                      <ion-col col-12>

                          <h4 class="header">Password</h4>
      
                          <ion-item id="rounded">
      
                              <ion-input #input type="password" placeholder="Password" [(ngModel)]="sender.password" name="password">
      
                              </ion-input>
      
                          </ion-item>
      
                      </ion-col>
      
                  </ion-row>
      
              </ion-grid>

              <button ion-button color="secondary" full round type="submit" class="btn">Send</button>

          </ion-slide>

      </ion-slides>

  </form>

</ion-content>
