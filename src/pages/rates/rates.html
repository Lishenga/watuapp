  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
  
      <button ion-button icon-only menuToggle>
  
      <ion-icon name="menu"></ion-icon>
  
  </button>
  
      <ion-buttons end>
  
          <button ion-button icon-only>
  
                  <p class="heading">RATES</p>
  
              </button>
  
      </ion-buttons>
  
  </ion-navbar>
  
</ion-header>


<ion-content class="fuller">

  <div style=" padding-top:5px; padding-right:7px; padding-left:7px">

      <ion-card class="card-spacer spacer" no-padding no-border no-shadow>

          <ion-row *ngFor="let i of value">
  
              <ion-col col-8 no-padding>
  
                  <p class="names">One US Dollar is selling at </p>
              
              </ion-col>
  
              <ion-col col-4 no-padding>
                  
                  <p class="nameless">{{ i.selling }} KSH</p>
                      
              </ion-col>
  
              <p class="name">2018-04-29</p>
  
          </ion-row>

      </ion-card>

  </div>

</ion-content>
