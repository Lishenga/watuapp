<ion-header>

  <ion-navbar>

      <button ion-button icon-only menuToggle>

              <ion-icon name="menu"></ion-icon>

            </button>

      <ion-buttons end>

          <button ion-button icon-only>

                <img src="assets/imgs/IMG-20180211-WA0002.png" alt="your image"  class="imag">

            </button>

      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>

      <ion-row *ngFor="let values of value">

          <ion-col col-9 class="message" [ngClass]="values.sender === sender ? 'message--mine' : 'message--other'">

              <div class="time">{{values.created_at | date:'MMM. dd @ hh:MM'}} </div>

              <span class="user_name" *ngIf="values.sender === sender">{{ nickname }}:</span><br>

              <span class="user_name" *ngIf="values.sender !== sender">{{ partner }}:</span><br>

              <span>{{ values.message }}</span>

          </ion-col>

      </ion-row>

      <ion-row *ngFor="let message of messages">

          <ion-col col-9 class="message" [ngClass]="message.from === nickname ? 'message--mine' : 'message--other'">

              <div class="time">{{message.created | date:'MMM. dd @ hh:MM'}}</div>

              <span class="user_name">{{ message.from }}:</span><br>

              <span>{{ message.text }}</span>

          </ion-col>

      </ion-row>

  </ion-grid>

</ion-content>


<ion-footer>

  <ion-toolbar>

      <ion-row class="message_row">

          <ion-col col-9>

              <ion-item no-lines>

                  <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>

              </ion-item>

          </ion-col>

          <ion-col col-3>

              <button ion-button color="secondary" full round (click)="sendMessage()" [disabled]="message === ''">

                Send

                </button>

          </ion-col>

      </ion-row>

  </ion-toolbar>

</ion-footer>
